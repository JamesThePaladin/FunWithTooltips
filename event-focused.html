    <style>
        .tooltipevent {
            width: 200px;
            /*
	    height:100px;*/
            background: #ccc;
            position: absolute;
            z-index: 10001;
            transform: translate3d(-50%, -100%, 0);
            font-size: 0.8rem;
            box-shadow: 1px 1px 3px 0px #333;
            line-height: 1rem;
        }

        .tooltipevent div {
            padding: 10px;
            border: solid 1px #FFF200;
        }

        .tooltipevent div:first-child {
            color: White;
            background-color: #333;
        }

        .tooltipevent div:last-child {
            background-color: whitesmoke;
            position: relative;
        }

        .tooltipevent>div:last-child::after,
        .tooltipevent>div:last-child::before {
            width: 0;
            height: 0;
            border: solid 5px transparent;
            /*
	    box-shadow: 1px 1px 2px 0px #333;*/
            border-bottom: 0;
            border-top-color: whitesmoke;
            position: absolute;
            display: block;
            content: "";
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltipevent div:last-child::before {
            border-top-color: #333;
            bottom: -5px;
        }

        .dropdown-menu {
            background: #1b1a1a;
            border: medium none;
            border-radius: 3px;
            box-shadow: 0 0 3px rgba(86, 96, 117, 0.7);
            display: none;
            float: left;
            font-size: 12px;
            left: 0;
            list-style: none outside none;
            padding: 0;
            position: absolute;
            text-shadow: none;
            top: 100%;
            z-index: 1000;
        }

        .dropdown-menu>li>a {
            border-radius: 3px;
            color: #eee;
            line-height: 25px;
            margin: 4px;
            text-align: left;
            font-weight: normal;
        }

        .dropdown-menu>li>a.font-bold {
            font-weight: 600;
        }
    </style>

        //context menu

        function contextMenuHandler(event) {
            var idx = $(this).index();
            console.log(idx + '  ' + event.data.eventId);
            //for this switch to work the functions below have to share the exact names with their counterpart items on the context menu
            //i.e. closeContext shares the function name so it works, but the name on the context menu item is cancel.
            //the indexing in the switch statement lines up with the actual placement of the menu items in their list
            //if either are moved out of their indexed spots (like addEvent and edit switching, the behavior will not follow automatically)

                // Leave 2 out as that is line separator

                case 1: editEvent(event.data.eventId); break;
